<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <div class="card__image-wrapper">
      <img src="./images/illustration-hero.svg" alt="girl dancing listening to music" class="card__image">
    </div>
    <div class="card__card-wrapper">
      <h1 class="card__heading">Order Summary</h1>
      <div class="card__description-wrapper">
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="card__payment-plan-wrapper">
        <img src="./images/icon-music.svg" alt="" class="card__music-icon">
        <div>
          <h3 class="card__payment-plan-title">Annual Plan</h3>
          <span class="card__annual-payment">$59.99/year</span>
        </div>
        <a href="#" class="card__change-plan">Change</a>
      </div>
      <button class="card__payment">Proceed to Payment</button>
      <a  href="#" class="card__cancel-order">Cancel Order</a>
    </div>
  </div>
</body>
</html>
